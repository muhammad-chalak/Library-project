<!DOCTYPE html>
<html lang="ckb" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زیادکردن و بەڕێوەبردنی کتێب | کتێبخانەی شاھانە</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for a elegant look (e.g., Playfair Display for headings, Merriweather for body) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- PWA Meta Tags (optional, adjust paths) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6C5CE7">
    <meta name="apple-mobile-web-app-title" content="کتێبخانەی شاھانە">
    <link rel="icon" type="image/png" sizes="32x32" href="photos/profile-app.jpg">
</head>
<body>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <!-- Header (Fixed for all-books layout style) -->
        <header class="header all-books-fixed-header">
            <div class="all-books-header-content">
                <div class="back-button">
                    <a href="index.html" class="btn secondary-btn btn-sm"><i class="fas fa-arrow-right"></i> گەڕانەوە</a>
                </div>
                <h2 class="page-title">زیادکردن و بەڕێوەبردنی کتێب</h2>
                <div class="back-button" style="opacity: 0;">
                    <!-- Spacer for alignment -->
                    <span class="btn secondary-btn btn-sm" style="visibility: hidden;"><i class="fas fa-arrow-right"></i> گەڕانەوە</span>
                </div>
            </div>
            <!-- No search bar here, admin controls are below -->
        </header>
        
        <!-- NEW: Add Book Section -->
        <!-- Admin section content (static, no scroll-hiding logic needed for the header/search parts) -->
        <section id="add-book-section" class="admin-section" style="padding-top: 150px;"> <!-- Increased padding-top for fixed header -->
            <div class="container">

                <!-- Password Gate (Overlay) -->
                <div id="password-gate" class="password-gate-overlay">
                    <div class="password-gate-content">
                        <h3>تکایە وشەی نهێنی بنووسە</h3>
                        <input type="password" id="admin-password-input" placeholder="وشەی نهێنی">
                        <button id="admin-login-btn" class="btn primary-btn">چوونەژوورەوە</button>
                        <p id="password-error-message" class="error-message hidden">وشەی نهێنی هەڵەیە.</p>
                    </div>
                </div>

                <!-- Book Submission Form -->
                <div id="book-submission-area" class="submission-area hidden">
                    <h3 class="category-title">زیادکردنی کتێبێکی نوێ</h3>
                    <form id="book-submit-form" class="book-form">
                        <input type="text" id="book-title" placeholder="ناوی کتێب" required>
                        <input type="text" id="book-author" placeholder="ناوی نووسەر" required>
                        
                        <label for="book-file" class="file-label">
                            <i class="fas fa-upload"></i> هەڵبژاردنی فایلی کتێب (PDF)
                            <span id="book-file-name" class="file-name">فایل هەڵنەبژێردراوە</span>
                            <input type="file" id="book-file" accept=".pdf" required>
                        </label>
                        
                        <label for="book-image" class="file-label">
                            <i class="fas fa-image"></i> هەڵبژاردنی وێنەی بەرگی کتێب
                            <span id="book-image-name" class="file-name">فایل هەڵنەبژێردراوە</span>
                            <input type="file" id="book-image" accept="image/*" required>
                        </label>

                        <select id="book-category" required>
                            <option value="" disabled selected>هەڵبژاردنی بەشی کتێب</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                        
                        <button type="submit" id="submit-book-btn" class="btn primary-btn"> <i class="fas fa-cloud-upload-alt"></i> بڵاوکردنەوەی کتێب</button>
                        <p id="upload-status" class="status-message hidden"></p>
                    </form>

                    <!-- Book Management/Deletion Area -->
                    <h3 class="category-title" style="margin-top: 50px;">بەڕێوەبردنی کتێبەکان</h3>
                    <div class="management-controls">
                        <select id="admin-book-list-category">
                            <option value="all" selected>هەموو کتێبەکان</option>
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div id="admin-book-list" class="book-grid admin-grid">
                        <!-- Books will be loaded here for deletion -->
                    </div>
                    <p id="no-admin-books-message" class="error-message hidden" style="text-align: center;">هیچ کتێبێک لەم بەشەدا نییە.</p>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2023 کتێبخانەی شاھانە. ھەموو مافەکانی پارێزراون.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopBtn" class="scroll-to-top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
